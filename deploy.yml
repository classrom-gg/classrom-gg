name: Generate games.json & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate games.json
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_OWNER: classrom-gg
          GITHUB_REPO: classrom-gg
          GITHUB_BRANCH: main
        run: node generate-games.js

      - name: Commit games.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add games.json
          git diff --cached --quiet || git commit -m "chore: update games.json [skip ci]"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          exclude_assets: '.github,generate-games.js,node_modules'
