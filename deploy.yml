name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate slug pages into _site/
        run: |
          # Script tạo _site/slope/, _site/retro-bowl/... + sitemap + robots + cdn-links
          OUT_DIR=_site node generate-games.js

      - name: Copy static files into _site/
        run: |
          # Copy các file tĩnh cần thiết vào _site/
          cp index.html  _site/
          cp play.html   _site/
          cp games.json  _site/

          # Copy data/ nếu có (thumbs)
          if [ -d data ]; then
            cp -r data _site/
          fi

          # Copy favicon nếu có
          [ -f favicon.ico ] && cp favicon.ico _site/
          [ -f favicon.png ] && cp favicon.png _site/

          echo "✅ _site contents:"
          find _site -maxdepth 2 | sort

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload _site/ artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4